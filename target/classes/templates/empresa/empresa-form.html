<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="header :: headerBlock"></div>


<body>

	<!-- Table with panel -->
	<div class="card card-cascade narrower">

	<div th:replace="header :: navBar"></div>

		<!--/Card image-->

		<div class="px-4">

			<div class="table-wrapper col-sm-12 col-md-8">
				<h4>Cargos</h4>
				<form action="/salvarEmpresa" method="post" th:object="${empresa}">
					<input type="text" class="form-control"
						th:field="*{nomeRazaoSocial}" placeholder="nomeRazaoSocial">
					<input type="text" class="form-control"
						th:field="*{nomeResponsavel}" placeholder="nomeResponsavel">
					<input type="number" class="form-control"
						th:field="*{telefone}" placeholder="telefone">
					<div th:if="${mensagem != null}" th:text="${mensagem}" class="alert-success"></div>
					<div th:if="${#fields.hasErrors('*')}">
						<ul>
							<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"
								class="alert-danger">
						</ul>
					</div>
					<button type="submit" class="btn btn-secondary">Salvar Empresa</button>

				</form>
				<hr />

				<!--Table-->
				<table class="table table-hover mb-0">

					<!--Table head-->
					<thead>
						<tr>
							<th class="th-lg">Razï¿½o Social</th>
							<th class="th-lg">Responsavel</th>
							<th class="th-lg">telefone</th>
							<th class="th-lg">+++</th>
						</tr>
					</thead>
					<!--Table head-->

					<!--Table body-->
					<tbody>
						<tr th:each="empresa : ${empresas}">
							<td th:text="${empresa.nomeRazaoSocial}"></td>
							<td th:text="${empresa.nomeResponsavel}"></td>
							<td th:text="${empresa.telefone}"></td>
							<td><a href="">Editar</a> <a href="">Excluir</a>
							</td>
						</tr>

					</tbody>
					<!--Table body-->
				</table>
				<!--Table-->
			</div>

		</div>

	</div>
	<!-- Table with panel -->


</body>
</html>
